<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'chat/css/main.css' %}">
</head>

<body>
    <div class="chat">
        <form action="{% url 'play'%}" method="post">
            {% csrf_token %}
            <div>
                <div class="chat(row)">
                    <div>이름</div>
                    <div><input id="user-name-input" name="user_name" type="text" size="100" /></div>
                </div>
                <div class="chat(row)">
                    <div>방명</div>
                    <div><input id="room-name-input" name="room_name" type="text" size="100" /></div>
                </div>
            </div>
            <div><input type="submit" value="Enter"/></div>
        </form>
    </div>


    <script>
        document.querySelector("#room-name-input").focus();
    </script>
</body>

</html>
