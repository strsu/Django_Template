<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>슬랙 사용자 인증</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #ff7133;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>인증 만료 기간을 넘었어요!</h2>
        <p>새로운 슬랙 메시지를 확인해주세요</p>
    </div>
</body>

</html>
