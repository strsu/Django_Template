<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/dashjs/dist/dash.all.min.js"></script>

    <script>

        $(document).ready(function () {
            // 비동기 함수를 Promise로 래핑
            function fetchData(page) {
                return new Promise(function (resolve, reject) {
                    $.ajax({
                        url: `https://localhost/api/v1/movie/?page=${page}`,
                        success: function (data) {
                            resolve(data);
                        },
                        error: function (error) {
                            reject(error);
                        }
                    });
                });
            }

            fetchData(1).then(function (data) {

                let listHTML = '';
                for (const result of data.results) {
                    if (result.file) {
                        let path = result.file.split("/");
                        let name = path[path.length - 1];
                        listHTML += `<li onclick='changeVideo("${name}")'>${name}</li>`;
                    }
                }

                document.getElementById("videoList").innerHTML = listHTML;

            }).catch(function (error) {
                // 에러 처리
                console.error(error);
            });
        });

    </script>
</head>

<body>
    <div class="container">
        <div style="width: 20%;">
            <ul id="videoList">

            </ul>
        </div>
        <div style="width: 70%;">
            <video id="my-video" class="video-js" controls></video>
        </div>
    </div>

    <script>

        let options = {
            controlBar: {
                skipButtons: {
                    backward: 5,
                    forward: 5
                },
                playToggle: true,
                pictureInPictureToggle: true,
                remainingTimeDisplay: true,
                progressControl: true,
                qualitySelector: true,
            },
            controls: true,
            preload: "auto",
            playbackRates: [0.5, 1, 1.5, 2],
            width: 640,
            height: 360
        }

        var player = videojs('my-video', options);

        player.ready(function () {
            player.src({
                src: 'https://localhost/media/64060/dash.mpd',
                type: 'application/dash+xml'
            });

            //player.play();
        });

        function changeVideo(name) {
            name = name.split(".")[0];
            player.src({
                src: `https://localhost/media/${name}/dash.mpd`,
                type: 'application/dash+xml'
            });

            player.options = options;
        }

    </script>
</body>

</html>

<style>
    .container {
        display: flex;
    }

    #videoList li {
        cursor: pointer;
    }
</style>
