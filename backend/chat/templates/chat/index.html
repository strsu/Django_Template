<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br/>
    이름: <input id="user-name-input" type="text" size="100"/>
    방명: <input id="room-name-input" type="text" size="100"/>
    <input id="room-name-submit" type="button" value="Enter"/>

    <script>
        document.querySelector("#room-name-input").focus();
        document.querySelector("#room-name-input").addEventListener("keyup",(e) => {
            if(e.keyCode === 13){
                document.querySelector("#room-name-submit").click();
            }
        });

        document.querySelector("#room-name-submit").addEventListener("click",(e) => {
            let roomName = document.querySelector("#room-name-input").value;
            let userName = document.querySelector("#user-name-input").value;
            window.location.pathname = `/chat/${roomName}/?username=${userName}`;
        });
    </script>
</body>
</html>
